<html>
      <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Zahlengenerator</title>
		
	  <script>
			"use strict";

			function fcalc() {
			
			let Zahl = document.getElementById("idZahl").value;
			let i = 1; 
			let x=" ";
			let y;
			
			while (i <= Zahl) {
			y = i * i;
			x = x + "<br>" + "Die Zahl " + i + " zum y ist: " + y;
			i = i + 1 ;}
				
			document.getElementById("idx").innerHTML = x;



			}

	  </script>
	  </head>

	  <body>
		<h1>Zahlengenerator (y)</h1>
		Gib eine Zahl an:<input id="idZahl" type="text" value="10">
		<button onclick="fcalc();">Berechne!</button>
		<div id="idx">Button klicken!</div>
	

       </body>
</html>
